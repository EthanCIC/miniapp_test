<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shake Match Game with ECG-like Acceleration Visualization</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            color: var(--tg-theme-text-color, #000);
            background-color: var(--tg-theme-bg-color, #fff);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameArea {
            width: 300px;
            height: 300px;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #score, #controls {
            font-size: 20px;
            margin-top: 20px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
        }
        #controls > * {
            margin-bottom: 10px;
            width: 100%;
        }
        #accelerationCanvas {
            width: 100%;
            max-width: 300px;
            height: 150px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="gameArea">Press Start to begin</div>
    <div id="controls">
        <div>
            <label for="sensitivity">Shake Sensitivity:</label>
            <input type="range" id="sensitivity" min="5" max="25" value="15">
            <span id="sensitivityValue">15</span>
        </div>
    </div>
    <button id="startButton">Start Game</button>
    <button id="shakeButton" style="display: none;">Shake!</button>
    <div id="score">Score: 0</div>
    <canvas id="accelerationCanvas"></canvas>

    <script>
        let tg = window.Telegram?.WebApp;
        let gameArea = document.getElementById('gameArea');
        let startButton = document.getElementById('startButton');
        let shakeButton = document.getElementById('shakeButton');
        let scoreDisplay = document.getElementById('score');
        let sensitivitySlider = document.getElementById('sensitivity');
        let sensitivityValue = document.getElementById('sensitivityValue');
        let canvas = document.getElementById('accelerationCanvas');
        let ctx = canvas.getContext('2d');
        let score = 0;
        let isGameRunning = false;
        let lastShakeTime = 0;
        let shakeThreshold = 15;
        let isDesktop = !('ontouchstart' in window);

        let accelerationValues = new Array(300).fill(0);

        // Set canvas size
        canvas.width = 300;
        canvas.height = 150;

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            gameArea.textContent = "Get ready...";
            startButton.disabled = true;
            if (isDesktop) {
                shakeButton.style.display = 'block';
                shakeButton.disabled = false;
            }
            
            setTimeout(() => {
                gameArea.textContent = isDesktop ? "Click 'Shake!' when you see the circle!" : "Shake when you see the circle!";
                requestAnimationFrame(drawAcceleration);
            }, 2000);
        }

        function handleShake() {
            if (!isGameRunning) return;

            let currentTime = Date.now();

            if (currentTime - lastShakeTime > 300) {
                lastShakeTime = currentTime;
                updateScore(1);
                gameArea.textContent = "Good shake! +1";
            }
        }

        function updateScore(change) {
            score = Math.max(0, score + change);
            scoreDisplay.textContent = `Score: ${score}`;
        }

        startButton.addEventListener('click', () => {
            if (isDesktop) {
                startGame();
            } else {
                requestMotionPermission();
            }
        });

        shakeButton.addEventListener('click', handleShake);

        function requestMotionPermission() {
            if (typeof DeviceMotionEvent?.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleShakeMotion, false);
                            startGame();
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('devicemotion', handleShakeMotion, false);
                startGame();
            }
        }

        function handleShakeMotion(event) {
            if (!isGameRunning) return;

            let acceleration = event.accelerationIncludingGravity;
            let shakeMagnitude = Math.sqrt(acceleration.x ** 2 + acceleration.y ** 2 + acceleration.z ** 2);

            accelerationValues.push(shakeMagnitude);
            accelerationValues.shift();

            if (shakeMagnitude > shakeThreshold) {
                handleShake();
            }
        }

        function drawAcceleration() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);

            for (let i = 0; i < accelerationValues.length; i++) {
                let y = canvas.height / 2 - (accelerationValues[i] * 5);
                ctx.lineTo(i, y);
            }

            ctx.strokeStyle = '#3390ec';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw threshold line
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2 - (shakeThreshold * 5));
            ctx.lineTo(canvas.width, canvas.height / 2 - (shakeThreshold * 5));
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 1;
            ctx.stroke();

            requestAnimationFrame(drawAcceleration);
        }

        sensitivitySlider.addEventListener('input', function() {
            shakeThreshold = 30 - this.value;
            sensitivityValue.textContent = this.value;
        });

        // Simulate acceleration for desktop
        if (isDesktop) {
            setInterval(() => {
                let randomAcceleration = Math.random() * 20;
                accelerationValues.push(randomAcceleration);
                accelerationValues.shift();
            }, 50);
        }
    </script>
</body>
</html>
