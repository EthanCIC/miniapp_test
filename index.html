<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Shake Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameArea {
            width: 300px;
            height: 400px;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }
        .note {
            position: absolute;
            width: 50px;
            height: 20px;
            background-color: #00ff00;
            left: 125px;
            border-radius: 10px;
        }
        #hitLine {
            position: absolute;
            bottom: 50px;
            width: 100%;
            height: 5px;
            background-color: #ff0000;
        }
        #score {
            color: #fff;
            font-size: 24px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="hitLine"></div>
        <div id="score">Score: 0</div>
    </div>
    <button id="startButton">Start Game</button>

    <script>
        let gameArea = document.getElementById('gameArea');
        let startButton = document.getElementById('startButton');
        let scoreDisplay = document.getElementById('score');
        let score = 0;
        let isGameRunning = false;
        let noteSpeed = 5; // pixels per frame
        let noteInterval = 1000; // 1 second between notes
        let shakeThreshold = 15;
        let lastShakeTime = 0;
        let accelerationWindow = [];
        let notes = [];

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            score = 0;
            updateScore();
            startButton.disabled = true;
            requestMotionPermission();
            gameLoop();
        }

        function requestMotionPermission() {
            if (typeof DeviceMotionEvent?.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleMotion);
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('devicemotion', handleMotion);
            }
        }

        function handleMotion(event) {
            let acceleration = event.accelerationIncludingGravity;
            let acc = Math.sqrt(acceleration.x ** 2 + acceleration.y ** 2 + acceleration.z ** 2);
            
            accelerationWindow.push(acc);
            if (accelerationWindow.length > 10) {
                accelerationWindow.shift();
            }

            let range = Math.max(...accelerationWindow) - Math.min(...accelerationWindow);

            if (range > shakeThreshold) {
                handleShake();
            }
        }

        function handleShake() {
            let currentTime = Date.now();
            if (currentTime - lastShakeTime > 500) { // Prevent multiple shakes in short succession
                lastShakeTime = currentTime;
                checkNoteHit();
            }
        }

        function createNote() {
            let note = document.createElement('div');
            note.className = 'note';
            note.style.top = '-20px'; // Start above the game area
            gameArea.appendChild(note);
            notes.push(note);
            
            // Vibrate the phone
            if ('vibrate' in navigator) {
                navigator.vibrate(200); // Vibrate for 200ms
            }
        }

        function moveNotes() {
            for (let i = notes.length - 1; i >= 0; i--) {
                let note = notes[i];
                let top = parseInt(note.style.top) + noteSpeed;
                note.style.top = top + 'px';

                if (top > gameArea.offsetHeight) {
                    gameArea.removeChild(note);
                    notes.splice(i, 1);
                    updateScore(-1); // Penalty for missing a note
                }
            }
        }

        function checkNoteHit() {
            let hitLinePosition = gameArea.offsetHeight - 50; // Position of the hit line
            for (let i = notes.length - 1; i >= 0; i--) {
                let note = notes[i];
                let notePosition = parseInt(note.style.top) + 20; // Bottom of the note
                if (Math.abs(notePosition - hitLinePosition) < 20) { // Hit window
                    gameArea.removeChild(note);
                    notes.splice(i, 1);
                    updateScore(1);
                    return;
                }
            }
            updateScore(-1); // Penalty for shaking without a note
        }

        function updateScore(change = 0) {
            score = Math.max(0, score + change);
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function gameLoop() {
            if (!isGameRunning) return;

            moveNotes();
            requestAnimationFrame(gameLoop);
        }

        setInterval(() => {
            if (isGameRunning) {
                createNote();
            }
        }, noteInterval);

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
