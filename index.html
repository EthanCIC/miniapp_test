<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Shrink Shake Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }
        #scoreDisplay {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #gameArea {
            width: 300px;
            height: 300px;
            background-color: #16213e;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        #circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background-color: rgba(15, 52, 96, 0.5);
            transition: all 0.05s linear;
        }
        #timeWindow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background-color: rgba(76, 175, 80, 0.3);
            width: 50px;
            height: 50px;
        }
        #feedback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
        }
        #feverMode {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #feverCountdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
        }
        #actionButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #actionButton:hover {
            background-color: #d13551;
        }
        #actionButton:disabled {
            background-color: #7a7a7a;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    <div id="gameArea">
        <div id="timeWindow"></div>
        <div id="circle"></div>
        <div id="feedback"></div>
        <div id="feverMode">FEVER!</div>
        <div id="feverCountdown"></div>
    </div>
    <button id="actionButton">Start</button>

    <script>
        let tg = window.Telegram.WebApp;
        let gameArea = document.getElementById('gameArea');
        let circle = document.getElementById('circle');
        let timeWindow = document.getElementById('timeWindow');
        let feedback = document.getElementById('feedback');
        let actionButton = document.getElementById('actionButton');
        let scoreDisplay = document.getElementById('scoreDisplay');
        let feverModeDisplay = document.getElementById('feverMode');
        let feverCountdown = document.getElementById('feverCountdown');
        let score = 0;
        let isGameRunning = false;
        let circleSize = 280;
        let baseShrinkSpeed = 4;
        let shrinkSpeed = baseShrinkSpeed;
        let shrinkInterval;
        let shakeThreshold = 15;
        let lastShakeTime = 0;
        let accelerationWindow = [];
        const TIME_WINDOW_SIZE = 80;
        let isInTimeWindow = false;
        let isFeverMode = false;
        let feverModeTimer;
        let feverCountdownInterval;
        let currentCycleScoreChanged = false;

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            score = 0;
            updateScore();
            actionButton.textContent = 'Restart';
            requestMotionPermission();
            startShrinking();
        }

        function requestMotionPermission() {
            if (typeof DeviceMotionEvent?.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleMotion);
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('devicemotion', handleMotion);
            }
        }

        function handleMotion(event) {
            if (!isGameRunning) return; // Prevent motion handling if game is not running
            let acceleration = event.accelerationIncludingGravity;
            let acc = Math.sqrt(acceleration.x ** 2 + acceleration.y ** 2 + acceleration.z ** 2);
            
            accelerationWindow.push(acc);
            if (accelerationWindow.length > 10) {
                accelerationWindow.shift();
            }

            let range = Math.max(...accelerationWindow) - Math.min(...accelerationWindow);

            if (range > shakeThreshold) {
                handleShake();
            }
        }

        function handleShake() {
            if (!isGameRunning) return; // Prevent shake handling if game is not running
            let currentTime = Date.now();
            if (isFeverMode) {
                if (currentTime - lastShakeTime > 100) { // Allow more frequent shakes in FEVER mode
                    lastShakeTime = currentTime;
                    updateScore(1);
                    vibrateDevice();
                }
            } else if (currentTime - lastShakeTime > 500 && !currentCycleScoreChanged) {
                lastShakeTime = currentTime;
                checkShakeTiming();
            }
        }

        function startShrinking() {
            circleSize = 280;
            updateCircleSize();
            currentCycleScoreChanged = false;
            isInTimeWindow = false;
            shrinkInterval = setInterval(() => {
                if (!isFeverMode && isGameRunning) {
                    circleSize -= shrinkSpeed;
                    if (circleSize <= 0) {
                        if (!currentCycleScoreChanged) {
                            updateScore(-1);
                            showFeedback('#f44336');
                            vibrateDevice();
                        }
                        resetCircle();
                    }
                    updateCircleSize();
                    checkCircleInTimeWindow();
                }
            }, 20);
        }

        function resetCircle() {
            circleSize = 280;
            updateCircleSize();
            currentCycleScoreChanged = false;
            isInTimeWindow = false;
            updateShrinkSpeed();
        }

        function updateCircleSize() {
            circle.style.width = Math.max(0, circleSize) + 'px';
            circle.style.height = Math.max(0, circleSize) + 'px';
        }

        function checkCircleInTimeWindow() {
            if (circleSize <= TIME_WINDOW_SIZE && !isInTimeWindow) {
                isInTimeWindow = true;
                vibrateDevice();
            } else if (circleSize > TIME_WINDOW_SIZE) {
                isInTimeWindow = false;
            }
        }

        function checkShakeTiming() {
            if (isInTimeWindow && !currentCycleScoreChanged) {
                updateScore(1);
                showFeedback('#4caf50');
                currentCycleScoreChanged = true;
                resetCircle();
            } else if (!isInTimeWindow && !currentCycleScoreChanged) {
                updateScore(-1);
                showFeedback('#f44336');
                currentCycleScoreChanged = true;
            }
        }

        function showFeedback(color) {
            feedback.style.backgroundColor = color;
            feedback.style.opacity = 0.5;
            setTimeout(() => {
                feedback.style.opacity = 0;
            }, 100);
        }

        function updateScore(change = 0) {
            score = Math.max(0, score + change);
            scoreDisplay.textContent = `Score: ${score}`;
            if (!isFeverMode) {
                updateShrinkSpeed();
            }

            if (score >= 10 && !isFeverMode) {
                startFeverMode();
            }
        }

        function updateShrinkSpeed() {
            shrinkSpeed = baseShrinkSpeed + (score * 0.4);
        }

        function vibrateDevice() {
            tg.HapticFeedback.impactOccurred('heavy');
        }

        function startFeverMode() {
            isFeverMode = true;
            feverModeDisplay.style.opacity = 1;
            circle.style.display = 'none';
            timeWindow.style.display = 'none';
            
            let countdownTime = 10;
            feverCountdown.textContent = countdownTime;
            feverCountdown.style.display = 'block';
            
            feverCountdownInterval = setInterval(() => {
                countdownTime--;
                feverCountdown.textContent = countdownTime;
                if (countdownTime <= 0) {
                    clearInterval(feverCountdownInterval);
                    endFeverMode();
                }
            }, 1000);
        }

        function endFeverMode() {
            isFeverMode = false;
            feverModeDisplay.style.opacity = 0;
            feverCountdown.style.display = 'none';
            clearInterval(feverCountdownInterval);
            endGame();
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(shrinkInterval);
            window.removeEventListener('devicemotion', handleMotion);
            actionButton.textContent = 'Play Again';
        }

        function handleActionButton() {
            if (isGameRunning) {
                // If the game is running, end it
                endFeverMode();
                endGame();
            } else {
                startGame();
            }
        }

        actionButton.addEventListener('click', handleActionButton);
    </script>
    <div id="bottomImage">
        <img src="grass_and_balls.png" alt="Grass with sweet potatoes" style="width: 100%; height: auto;">
    </div>
</body>
</html>
