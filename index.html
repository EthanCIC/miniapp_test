<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Shake Match Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            color: var(--tg-theme-text-color, #000);
            background-color: var(--tg-theme-bg-color, #fff);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameArea {
            width: 300px;
            height: 300px;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        #startButton, #shakeButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        #startButton:disabled, #shakeButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #score, #debug {
            font-size: 20px;
            margin-top: 20px;
        }
        .circle {
            position: absolute;
            width: 0;
            height: 0;
            border-radius: 50%;
            background-color: rgba(51, 144, 236, 0.5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 0.5s ease-out;
        }
        @keyframes pulse {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 300px; height: 300px; opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameArea">Press Start to begin</div>
    <button id="startButton">Start Game</button>
    <button id="shakeButton" style="display: none;">Shake!</button>
    <div id="score">Score: 0</div>
    <div id="debug">Debug info will appear here</div>

    <script>
        let tg;
        let isTelegramWebAppAvailable = false;
        let debugArea = document.getElementById('debug');
        let isDesktop = !('ontouchstart' in window);

        function log(message) {
            console.log(message);
            debugArea.textContent += message + '\n';
        }

        try {
            tg = window.Telegram.WebApp;
            isTelegramWebAppAvailable = true;
            tg.ready();
            log("Telegram WebApp initialized successfully");
        } catch (error) {
            log("Error initializing Telegram WebApp: " + error.message);
        }

        let gameArea = document.getElementById('gameArea');
        let startButton = document.getElementById('startButton');
        let shakeButton = document.getElementById('shakeButton');
        let scoreDisplay = document.getElementById('score');
        let score = 0;
        let isGameRunning = false;
        let vibrationInterval = 1000; // 1 second fixed interval
        let lastVibrationTime = 0;
        let isVibrating = false;
        let gameTimer;
        let canScore = false;
        let lastShakeTime = 0;
        let shakeThreshold = 15;

        function startGame() {
            log("Start Game button clicked");
            if (isGameRunning) {
                log("Game is already running");
                return;
            }
            isGameRunning = true;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            gameArea.textContent = "Get ready...";
            startButton.disabled = true;
            if (isDesktop) {
                shakeButton.style.display = 'block';
                shakeButton.disabled = false;
            }
            
            log("Starting game in 2 seconds");
            setTimeout(() => {
                gameArea.textContent = isDesktop ? "Click 'Shake!' when you see the circle!" : "Shake when you see the circle!";
                lastVibrationTime = Date.now();
                gameTimer = setInterval(gameLoop, 100);
                log("Game loop started");
            }, 2000);
        }

        function gameLoop() {
            let currentTime = Date.now();
            if (currentTime - lastVibrationTime >= vibrationInterval) {
                vibrate();
                showCircle();
                lastVibrationTime = currentTime;
                isVibrating = true;
                canScore = true;
                log("Vibration and circle triggered");
                setTimeout(() => {
                    isVibrating = false;
                    log("Vibration ended");
                }, 200);
            }
        }

        function vibrate() {
            if (isTelegramWebAppAvailable && tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('error');
                log("Vibration triggered via Telegram WebApp");
            } else {
                log("Vibration not available");
            }
        }

        function showCircle() {
            let circle = document.createElement('div');
            circle.className = 'circle';
            gameArea.appendChild(circle);
            setTimeout(() => {
                gameArea.removeChild(circle);
            }, 500);
            log("Circle shown and removed");
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameTimer);
            gameArea.textContent = `Game Over! Your score: ${score}`;
            startButton.disabled = false;
            if (isDesktop) {
                shakeButton.style.display = 'none';
            }
            log("Game ended");
        }

        function handleShake() {
            if (!isGameRunning) return;

            let currentTime = Date.now();

            if (currentTime - lastShakeTime > 200) {
                lastShakeTime = currentTime;
                log(`Shake detected`);
                if (isVibrating && canScore) {
                    score++;
                    canScore = false;
                    gameArea.textContent = "Good shake! +1";
                    log("Score increased: " + score);
                } else if (!isVibrating) {
                    score = Math.max(0, score - 1);
                    gameArea.textContent = "Bad timing! -1";
                    log("Score decreased: " + score);
                }
                scoreDisplay.textContent = `Score: ${score}`;
            }
        }

        startButton.addEventListener('click', () => {
            log("Start button clicked");
            if (isDesktop) {
                startGame();
            } else {
                requestMotionPermission();
            }
        });

        shakeButton.addEventListener('click', handleShake);

        function requestMotionPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleShakeMotion, false);
                            log("Motion permission granted");
                            startGame();
                        } else {
                            log("Motion permission denied");
                        }
                    })
                    .catch(error => {
                        log("Error requesting motion permission: " + error.message);
                    });
            } else {
                window.addEventListener('devicemotion', handleShakeMotion, false);
                log("Motion listener added without permission request");
                startGame();
            }
        }

        function handleShakeMotion(event) {
            if (!isGameRunning) return;

            let acceleration = event.accelerationIncludingGravity;
            let shakeMagnitude = Math.sqrt(acceleration.x ** 2 + acceleration.y ** 2 + acceleration.z ** 2);

            if (shakeMagnitude > shakeThreshold) {
                handleShake();
            }
        }

        setTimeout(() => {
            if (isGameRunning) {
                endGame();
            } else {
                log("Game did not start within 30 seconds");
            }
        }, 30000);
    </script>
</body>
</html>
