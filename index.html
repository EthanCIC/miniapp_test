<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Shrink Shake Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        #scoreDisplay {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }
        #gameArea {
            width: 300px;
            height: 300px;
            background-color: rgba(22, 33, 62, 0.3);
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }
        #circle {
            --size: 280px;
            width: var(--size);
            height: var(--size);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background-color: rgba(15, 52, 96, 0.2);
            transition: all 0.05s linear;
        }
        #timeWindow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background-color: rgba(76, 175, 80, 0.1);
        }
        #feedback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
        }
        #feverMode {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #feverCountdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
        }
        #actionButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, opacity 0.3s ease, visibility 0.3s ease;
        }
        #actionButton:hover {
            background-color: #d13551;
        }
        #actionButton:disabled {
            background-color: #7a7a7a;
            cursor: not-allowed;
        }
        #moleContainer {
            position: absolute;
            bottom: 0;
            left: 53%;
            transform: translateX(-50%);
            width: 100px;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        #mole {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: auto;
            transform: translateY(100%) scaleX(0.5);
            transition: transform 0.5s ease;
        }
        #bottomImage {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 2;
        }
        #gameWrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div id="gameWrapper">
        <div id="scoreDisplay">Score: 0</div>
        <div id="gameArea">
            <div id="timeWindow"></div>
            <div id="circle"></div>
            <div id="feedback"></div>
            <div id="feverMode">FEVER!</div>
            <div id="feverCountdown"></div>
        </div>
        <button id="actionButton">Start</button>
    </div>
    <div id="moleContainer">
        <img id="mole" src="deek.png" alt="Mole" style="display: none;">
    </div>
    <div id="bottomImage">
        <img src="grass_and_balls.png" alt="Grass with sweet potatoes" style="width: 100%; height: auto;">
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let gameArea = document.getElementById('gameArea');
        let circle = document.getElementById('circle');
        let timeWindow = document.getElementById('timeWindow');
        let feedback = document.getElementById('feedback');
        let actionButton = document.getElementById('actionButton');
        let scoreDisplay = document.getElementById('scoreDisplay');
        let feverModeDisplay = document.getElementById('feverMode');
        let feverCountdown = document.getElementById('feverCountdown');
        let score = 0;
        let isGameRunning = false;
        let circleSize = 280;
        let baseShrinkSpeed = 4;
        let shrinkSpeed = baseShrinkSpeed;
        let shrinkInterval;
        let shakeThreshold = 15;
        let lastShakeTime = 0;
        let accelerationWindow = [];
        const TIME_WINDOW_SIZE = 150;
        let isInTimeWindow = false;
        let isFeverMode = false;
        let feverModeTimer;
        let feverCountdownInterval;
        let currentCycleScoreChanged = false;
        let animationId;
        let lastTimestamp = 0;
        const FRAME_DURATION = 1000 / 60; // 假設目標是60FPS
        let isCheckingShakeTiming = false;


        function init() {
            updateCircleSize();
            updateMoleHeight();
        }
        function animateCircle(timestamp) {
            if (!lastTimestamp) lastTimestamp = timestamp;
            const elapsed = timestamp - lastTimestamp;

            if (elapsed >= FRAME_DURATION) {
                if (!isFeverMode && isGameRunning) {
                    circleSize -= shrinkSpeed;
                    if (circleSize <= 0) {
                        if (!currentCycleScoreChanged) {
                            updateScore(-1);
                            showFeedback('rgba(244, 67, 54, 0.3)');
                            vibrateDevice();
                        }
                        resetCircle();
                    }
                    updateCircleSize();
                    checkCircleInTimeWindow();
                }
                lastTimestamp = timestamp;
            }

            animationId = requestAnimationFrame(animateCircle);
        }

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            score = 0;
            updateScore();
            actionButton.style.opacity = '0';
            actionButton.style.visibility = 'hidden';
            actionButton.style.pointerEvents = 'none';
            requestMotionPermission();
            startShrinking();
            updateMoleHeight();
            updateCircleSize(); // 确保在游戏开始时更新圆圈大小
        }

        function requestMotionPermission() {
            if (typeof DeviceMotionEvent?.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleMotion);
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('devicemotion', handleMotion);
            }
        }

        function handleMotion(event) {
            if (!isGameRunning) return;
            let acceleration = event.accelerationIncludingGravity;
            let acc = Math.sqrt(acceleration.x ** 2 + acceleration.y ** 2 + acceleration.z ** 2);
            
            accelerationWindow.push(acc);
            if (accelerationWindow.length > 10) {
                accelerationWindow.shift();
            }

            let range = Math.max(...accelerationWindow) - Math.min(...accelerationWindow);

            if (range > shakeThreshold) {
                handleShake();
            }
        }

        function handleShake() {
            if (!isGameRunning) return;
            let currentTime = Date.now();
            // let shakeCooldown = Math.max(100, 500 - (score * 2)); // 隨分數增加而減少，最小為100毫秒
            let shakeCooldown = 500;
            if (isFeverMode) {
                if (currentTime - lastShakeTime > 10) {
                    lastShakeTime = currentTime;
                    updateScore(1);
                    vibrateDevice();
                }
            } else if (currentTime - lastShakeTime > shakeCooldown && !isCheckingShakeTiming) {
                lastShakeTime = currentTime;
                isCheckingShakeTiming = true;
                // 使用 setTimeout 將 checkShakeTiming 的執行推遲到下一個事件循環
                setTimeout(() => {
                    checkShakeTiming();
                    isCheckingShakeTiming = false;
                }, 0);
            }
        }

        function startShrinking() {
            circleSize = 280;
            updateCircleSize();
            currentCycleScoreChanged = false;
            isInTimeWindow = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            lastTimestamp = 0;
            animationId = requestAnimationFrame(animateCircle);
        }

        function resetCircle() {
            circleSize = 280;
            updateCircleSize();
            currentCycleScoreChanged = false;
            isInTimeWindow = false;
            updateShrinkSpeed();
        }
        function updateCircleSize() {
            circle.style.setProperty('--size', `${Math.max(0, circleSize)}px`);

            timeWindow.style.width = `${TIME_WINDOW_SIZE}px`;
            timeWindow.style.height = `${TIME_WINDOW_SIZE}px`;

            // 視覺反饋邏輯
            if (isGameRunning && circleSize <= TIME_WINDOW_SIZE) {
                timeWindow.style.backgroundColor = 'rgba(76, 175, 80, 0.3)'; // 更明显的绿色
            } else {
                timeWindow.style.backgroundColor = 'rgba(76, 175, 80, 0.1)'; // 原来的颜色
            }
        }

        function checkCircleInTimeWindow() {
            if (circleSize <= TIME_WINDOW_SIZE + 5 && !isInTimeWindow) {
                isInTimeWindow = true;
                vibrateDevice();
            } else if (circleSize > TIME_WINDOW_SIZE + 5) {
                isInTimeWindow = false;
            }
        }

        function checkShakeTiming() {
            if (isInTimeWindow && !currentCycleScoreChanged) {
                updateScore(1);
                showFeedback('rgba(76, 175, 80, 0.3)');
                currentCycleScoreChanged = true;
                resetCircle();
            } else if (!isInTimeWindow && !currentCycleScoreChanged) {
                updateScore(-1);
                showFeedback('rgba(244, 67, 54, 0.3)');
                currentCycleScoreChanged = true;
            }
        }

        function showFeedback(color) {
            feedback.style.backgroundColor = color;
            feedback.style.opacity = 0.5;
            setTimeout(() => {
                feedback.style.opacity = 0;
            }, 100);
        }

        function updateScore(change = 0) {
            score = Math.max(0, score + change);
            scoreDisplay.textContent = `Score: ${score}`;
            if (!isFeverMode) {
                updateShrinkSpeed();
            }

            updateMoleHeight();

            if (score >= 10 && !isFeverMode) {
                startFeverMode();
            }
        }

        function updateShrinkSpeed() {
            shrinkSpeed = baseShrinkSpeed + (score * 0.4);
        }

        function vibrateDevice() {
            tg.HapticFeedback.impactOccurred('heavy');
        }

        function startFeverMode() {
            isFeverMode = true;
            feverModeDisplay.style.opacity = 1;
            circle.style.display = 'none';
            timeWindow.style.display = 'none';
            
            let countdownTime = 10;
            feverCountdown.textContent = countdownTime;
            feverCountdown.style.display = 'block';
            
            feverCountdownInterval = setInterval(() => {
                countdownTime--;
                feverCountdown.textContent = countdownTime;
                if (countdownTime <= 0) {
                    clearInterval(feverCountdownInterval);
                    endFeverMode();
                }
            }, 1000);
        }

        function endFeverMode() {
            isFeverMode = false;
            feverModeDisplay.style.opacity = 0;
            feverCountdown.style.display = 'none';
            clearInterval(feverCountdownInterval);
            endGame(false);  // 新增參數，表示這是正常結束，不是提前結束
        }

        function startMoleShrinking() {
            const mole = document.getElementById('mole');
            let currentScale = 0.5 + (Math.min(score / 10, 1) * 0.8);
            let currentTranslateY = 75 - (Math.min(score / 10, 1) * 75);

            const shrinkInterval = setInterval(() => {
                currentScale = Math.max(0.5, currentScale - 0.02);
                currentTranslateY = Math.min(75, currentTranslateY + 2);

                mole.style.transform = `translateY(${currentTranslateY}%) scaleX(${currentScale})`;

                if (currentScale <= 0.5 && currentTranslateY >= 75) {
                    clearInterval(shrinkInterval);
                }
            }, 50);
        }

        function endGame(isEarlyEnd = false) {
            isGameRunning = false;
            isFeverMode = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            window.removeEventListener('devicemotion', handleMotion);
            actionButton.textContent = 'Play Again';
            actionButton.style.opacity = '1';
            actionButton.style.visibility = 'visible';
            actionButton.style.pointerEvents = 'auto';
            scoreDisplay.textContent = `${score} $DEEK`;
            circle.style.display = 'block';
            timeWindow.style.display = 'block';

            if (!isEarlyEnd) {
                setTimeout(startMoleShrinking, 3000);
            }
        }

        function handleActionButton() {
            if (isGameRunning) {
                // 提前結束遊戲的邏輯（目前不啟用，但保留以備將來使用）
                // endGame(true);
            } else {
                // 重置 mole 的大小和位置
                const mole = document.getElementById('mole');
                mole.style.transform = 'translateY(75%) scaleX(0.5)';
                startGame();
            }
        }

        function updateMoleHeight() {
            const mole = document.getElementById('mole');
            const maxScore = 10;
            const visiblePercentage = Math.min(score / maxScore, 1);
            const translateY = 75 - (visiblePercentage * 75);
            const scaleX = 0.5 + (visiblePercentage * 0.8);
            mole.style.transform = `translateY(${translateY}%) scaleX(${scaleX})`;
        }

        actionButton.addEventListener('click', handleActionButton);
        document.getElementById('mole').style.display = 'block';

        window.addEventListener('load', init);


    </script>
</body>
</html>
