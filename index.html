<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm-based Shake Detection Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            color: var(--tg-theme-text-color, #000);
            background-color: var(--tg-theme-bg-color, #fff);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameArea {
            width: 300px;
            height: 300px;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        #shakeIndicator {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #3390ec;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #score, #controls {
            font-size: 20px;
            margin-top: 20px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
        }
        #controls > * {
            margin-bottom: 10px;
            width: 100%;
        }
        #accelerationCanvas {
            width: 100%;
            max-width: 300px;
            height: 150px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        Press Start to begin
        <div id="shakeIndicator"></div>
    </div>
    <div id="controls">
        <div>
            <label for="sensitivity">Shake Sensitivity:</label>
            <input type="range" id="sensitivity" min="1" max="10" value="5">
            <span id="sensitivityValue">5</span>
        </div>
    </div>
    <button id="startButton">Start Game</button>
    <button id="shakeButton" style="display: none;">Shake!</button>
    <div id="score">Score: 0</div>
    <canvas id="accelerationCanvas"></canvas>

    <script>
        let tg = window.Telegram?.WebApp;
        let gameArea = document.getElementById('gameArea');
        let shakeIndicator = document.getElementById('shakeIndicator');
        let startButton = document.getElementById('startButton');
        let shakeButton = document.getElementById('shakeButton');
        let scoreDisplay = document.getElementById('score');
        let sensitivitySlider = document.getElementById('sensitivity');
        let sensitivityValue = document.getElementById('sensitivityValue');
        let canvas = document.getElementById('accelerationCanvas');
        let ctx = canvas.getContext('2d');
        let score = 0;
        let isGameRunning = false;
        let shakeThreshold = 10;
        let isDesktop = !('ontouchstart' in window);

        let accelerationValues = new Array(300).fill(0);
        let accelerationWindow = new Array(10).fill(0);
        let lastShakeTime = 0;

        let shakeWindowStart = 0;
        let shakeWindowDuration = 400; // 400ms window for shaking
        let gameInterval;
        let hasShaken = false;
        let hasMissed = false;

        // Set canvas size
        canvas.width = 300;
        canvas.height = 150;

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            gameArea.textContent = "Get ready...";
            startButton.disabled = true;
            if (isDesktop) {
                shakeButton.style.display = 'block';
                shakeButton.disabled = false;
            }
            
            setTimeout(() => {
                gameArea.textContent = "Shake when the indicator lights up!";
                requestAnimationFrame(drawAcceleration);
                startGameLoop();
            }, 2000);
        }

        function startGameLoop() {
            gameInterval = setInterval(() => {
                shakeWindowStart = Date.now();
                shakeIndicator.style.opacity = 1;
                setTimeout(() => {
                    shakeIndicator.style.opacity = 0;
                }, 200); // Indicator visible for 200ms

                setTimeout(() => {
                    if (!hasShaken && !hasMissed) {
                        updateScore(-1);
                        gameArea.textContent = "Missed! -1";
                        hasMissed = true;
                    }
                    hasShaken = false;
                    hasMissed = false;
                }, shakeWindowDuration);
            }, 1000);
        }

        function handleShake() {
            if (!isGameRunning) return;
            let currentTime = Date.now();
            if (currentTime - shakeWindowStart <= shakeWindowDuration) {
                if (!hasShaken) {
                    updateScore(1);
                    gameArea.textContent = "Good shake! +1";
                    hasShaken = true;
                }
            } else {
                if (!hasMissed) {
                    updateScore(-1);
                    gameArea.textContent = "Wrong timing! -1";
                    hasMissed = true;
                }
            }
        }

        function updateScore(change) {
            score = Math.max(0, score + change);
            scoreDisplay.textContent = `Score: ${score}`;
        }

        startButton.addEventListener('click', () => {
            if (isDesktop) {
                startGame();
            } else {
                requestMotionPermission();
            }
        });

        shakeButton.addEventListener('click', simulateShake);

        function requestMotionPermission() {
            if (typeof DeviceMotionEvent?.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleShakeMotion, false);
                            startGame();
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('devicemotion', handleShakeMotion, false);
                startGame();
            }
        }

        function handleShakeMotion(event) {
            if (!isGameRunning) return;

            let acceleration = event.accelerationIncludingGravity.y;
            accelerationWindow.push(acceleration);
            accelerationWindow.shift();

            let minAcc = Math.min(...accelerationWindow);
            let maxAcc = Math.max(...accelerationWindow);
            let range = maxAcc - minAcc;

            accelerationValues.push(acceleration);
            accelerationValues.shift();

            if (range > shakeThreshold) {
                handleShake();
            }
        }

        function drawAcceleration() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw the center line
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.strokeStyle = '#cccccc';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Draw the acceleration graph
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);

            for (let i = 0; i < accelerationValues.length; i++) {
                let y = canvas.height / 2 - (accelerationValues[i] * 2);
                ctx.lineTo(i, y);
            }

            ctx.strokeStyle = '#3390ec';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw threshold line (only the lower one)
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2 + (shakeThreshold * 2));
            ctx.lineTo(canvas.width, canvas.height / 2 + (shakeThreshold * 2));
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Draw current range
            let range = Math.max(...accelerationWindow) - Math.min(...accelerationWindow);
            ctx.fillStyle = 'black';
            ctx.font = '14px Arial';
            ctx.fillText(`Current Range: ${range.toFixed(2)}`, 10, 20);

            requestAnimationFrame(drawAcceleration);
        }

        sensitivitySlider.addEventListener('input', function() {
            shakeThreshold = 20 - this.value * 1.5;
            sensitivityValue.textContent = this.value;
        });

        // Simulate acceleration for desktop
        function simulateShake() {
            let simulatedAccelerations = [
                -15, -10, -5, 0, 5, 10, 15, 10, 5, 0, -5, -10
            ];
            
            let i = 0;
            let interval = setInterval(() => {
                if (i >= simulatedAccelerations.length) {
                    clearInterval(interval);
                    return;
                }
                
                let acceleration = simulatedAccelerations[i];
                handleShakeMotion({ accelerationIncludingGravity: { y: acceleration } });
                
                i++;
            }, 50);
        }

        if (isDesktop) {
            setInterval(() => {
                let randomAcceleration = (Math.random() - 0.5) * 2;
                handleShakeMotion({ accelerationIncludingGravity: { y: randomAcceleration } });
            }, 50);
        }

        // Start drawing the acceleration graph immediately
        requestAnimationFrame(drawAcceleration);
    </script>
</body>
</html>
