<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            color: var(--tg-theme-text-color, #000);
            background-color: var(--tg-theme-bg-color, #fff);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #clickArea {
            width: 200px;
            height: 200px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
            margin-bottom: 20px;
        }
        .pulse {
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #hapticStrength {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="clickArea">Click me!</div>
    <select id="hapticStrength">
        <option value="light">Light</option>
        <option value="medium" selected>Medium</option>
        <option value="heavy">Heavy</option>
        <option value="rigid">Rigid</option>
        <option value="soft">Soft</option>
    </select>
    <div id="status"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clickArea = document.getElementById('clickArea');
            const hapticStrength = document.getElementById('hapticStrength');
            const status = document.getElementById('status');

            function isTelegramWebAppAvailable() {
                return window.Telegram && window.Telegram.WebApp;
            }

            function handleClick() {
                clickArea.classList.add('pulse');
                setTimeout(() => {
                    clickArea.classList.remove('pulse');
                }, 500);

                if (isTelegramWebAppAvailable()) {
                    const tg = window.Telegram.WebApp;
                    
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred(hapticStrength.value);
                        status.textContent = `Haptic feedback: ${hapticStrength.value}`;
                    } else {
                        status.textContent = 'Haptic feedback not supported';
                    }

                    tg.sendData("User clicked the area");
                } else {
                    status.textContent = 'Running in browser mode. Haptic feedback not available.';
                }
            }

            clickArea.addEventListener('click', handleClick);

            if (isTelegramWebAppAvailable()) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                tg.ready();
            }
        });
    </script>
</body>
</html>
