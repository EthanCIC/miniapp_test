<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Shake Motion Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            color: var(--tg-theme-text-color, #000);
            background-color: var(--tg-theme-bg-color, #fff);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameArea {
            width: 300px;
            height: 300px;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            cursor: pointer;
        }
        #score {
            font-size: 20px;
            margin-top: 20px;
        }
        .circle {
            position: absolute;
            width: 0;
            height: 0;
            border-radius: 50%;
            background-color: rgba(51, 144, 236, 0.5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 0.5s ease-out;
        }
        @keyframes pulse {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 300px; height: 300px; opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameArea">Press Start to begin</div>
    <button id="startButton">Start Game</button>
    <div id="score">Score: 0</div>

    <script>
        let tg;
        let isTelegramWebAppAvailable = false;

        try {
            tg = window.Telegram.WebApp;
            isTelegramWebAppAvailable = true;
            tg.ready();
        } catch (error) {
            console.log("Telegram WebApp is not available. Running in fallback mode.");
        }

        let gameArea = document.getElementById('gameArea');
        let startButton = document.getElementById('startButton');
        let scoreDisplay = document.getElementById('score');
        let score = 0;
        let isGameRunning = false;
        let vibrationInterval = 1000; // 1 second fixed interval
        let lastVibrationTime = 0;
        let isVibrating = false;
        let gameTimer;
        let canScore = false;
        let lastShakeTime = 0;
        let shakeThreshold = 15; // 调整这个值来改变摇动的灵敏度

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            gameArea.textContent = "Get ready...";
            startButton.disabled = true;
            
            setTimeout(() => {
                gameArea.textContent = "Shake when you see the circle!";
                lastVibrationTime = Date.now();
                gameTimer = setInterval(gameLoop, 100); // Check every 100ms
            }, 2000);
        }

        function gameLoop() {
            let currentTime = Date.now();
            if (currentTime - lastVibrationTime >= vibrationInterval) {
                vibrate();
                showCircle();
                lastVibrationTime = currentTime;
                isVibrating = true;
                canScore = true;
                setTimeout(() => {
                    isVibrating = false;
                }, 200); // Vibration duration
            }
        }

        function vibrate() {
            if (isTelegramWebAppAvailable && tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('error'); // 最强震动
            }
            console.log("Vibration triggered");
        }

        function showCircle() {
            let circle = document.createElement('div');
            circle.className = 'circle';
            gameArea.appendChild(circle);
            setTimeout(() => {
                gameArea.removeChild(circle);
            }, 500);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameTimer);
            gameArea.textContent = `Game Over! Your score: ${score}`;
            startButton.disabled = false;
        }

        function handleShake(event) {
            if (!isGameRunning) return;

            let acceleration = event.accelerationIncludingGravity;
            let shakeMagnitude = Math.sqrt(acceleration.x ** 2 + acceleration.y ** 2 + acceleration.z ** 2);
            let currentTime = Date.now();

            if (shakeMagnitude > shakeThreshold && currentTime - lastShakeTime > 200) {
                lastShakeTime = currentTime;
                if (isVibrating && canScore) {
                    score++;
                    canScore = false;
                    gameArea.textContent = "Good shake! +1";
                } else if (!isVibrating) {
                    score = Math.max(0, score - 1); // Prevent negative scores
                    gameArea.textContent = "Bad timing! -1";
                }
                scoreDisplay.textContent = `Score: ${score}`;
            }
        }

        startButton.addEventListener('click', startGame);

        function requestMotionPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
实现，DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleShake, false);
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('devicemotion', handleShake, false);
            }
        }

        startButton.addEventListener('click', requestMotionPermission);

        setTimeout(endGame, 30000);
    </script>
</body>
</html>
