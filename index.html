<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Shrink Shake Game with FEVER Mode</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: #ffffff;
        }
        #gameArea {
            width: 300px;
            height: 300px;
            background-color: #16213e;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #0f3460;
            border-radius: 50%;
            transition: all 0.05s linear;
        }
        #timeWindow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #4caf50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        #feedback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
        }
        #score {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            opacity: 0.2;
            z-index: 1;
        }
        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #startButton:hover {
            background-color: #d13551;
        }
        #startButton:disabled {
            background-color: #7a7a7a;
            cursor: not-allowed;
        }
        #feverMode {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #ff9900;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .fever {
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="score">0</div>
        <div id="timeWindow"></div>
        <div id="circle"></div>
        <div id="feedback"></div>
        <div id="feverMode">FEVER MODE</div>
    </div>
    <button id="startButton">Start Game</button>

    <script>
        let tg = window.Telegram.WebApp;
        let gameArea = document.getElementById('gameArea');
        let circle = document.getElementById('circle');
        let timeWindow = document.getElementById('timeWindow');
        let feedback = document.getElementById('feedback');
        let startButton = document.getElementById('startButton');
        let scoreDisplay = document.getElementById('score');
        let feverModeDisplay = document.getElementById('feverMode');
        let score = 0;
        let isGameRunning = false;
        let circleSize = 280;
        let baseShrinkSpeed = 4;
        let shrinkSpeed = baseShrinkSpeed;
        let shrinkInterval;
        let shakeThreshold = 15;
        let lastShakeTime = 0;
        let accelerationWindow = [];
        const TIME_WINDOW_SIZE = 50;
        let pointDeducted = false;
        let isInTimeWindow = false;
        let isFeverMode = false;
        let feverModeTimer;
        const FEVER_MODE_DURATION = 10000; // 10 seconds
        const FEVER_MODE_THRESHOLD = 10;

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            score = 0;
            updateScore();
            startButton.disabled = true;
            requestMotionPermission();
            startShrinking();
        }

        function requestMotionPermission() {
            if (typeof DeviceMotionEvent?.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleMotion);
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('devicemotion', handleMotion);
            }
        }

        function handleMotion(event) {
            let acceleration = event.accelerationIncludingGravity;
            let acc = Math.sqrt(acceleration.x ** 2 + acceleration.y ** 2 + acceleration.z ** 2);
            
            accelerationWindow.push(acc);
            if (accelerationWindow.length > 10) {
                accelerationWindow.shift();
            }

            let range = Math.max(...accelerationWindow) - Math.min(...accelerationWindow);

            if (range > shakeThreshold) {
                handleShake();
            }
        }

        function handleShake() {
            let currentTime = Date.now();
            if (currentTime - lastShakeTime > 100) { // Reduced cooldown for FEVER mode
                lastShakeTime = currentTime;
                if (isFeverMode) {
                    updateScore(1);
                    vibrateDevice();
                    showFeedback('#ff9900');
                } else {
                    checkShakeTiming();
                }
            }
        }

        function startShrinking() {
            circleSize = 280;
            updateCircleSize();
            pointDeducted = false;
            isInTimeWindow = false;
            shrinkInterval = setInterval(() => {
                if (!isFeverMode) {
                    circleSize -= shrinkSpeed;
                    if (circleSize <= 0) {
                        if (!pointDeducted) {
                            updateScore(-1);
                            showFeedback('#f44336');
                        }
                        vibrateDevice();
                        resetCircle();
                    }
                    updateCircleSize();
                    checkCircleInTimeWindow();
                }
            }, 20);
        }

        function resetCircle() {
            clearInterval(shrinkInterval);
            circleSize = 280;
            updateCircleSize();
            pointDeducted = false;
            isInTimeWindow = false;
            updateShrinkSpeed();
            setTimeout(startShrinking, 100);
        }

        function updateCircleSize() {
            circle.style.width = Math.max(0, circleSize) + 'px';
            circle.style.height = Math.max(0, circleSize) + 'px';
        }

        function checkCircleInTimeWindow() {
            if (circleSize <= TIME_WINDOW_SIZE && !isInTimeWindow) {
                isInTimeWindow = true;
                vibrateDevice();
            } else if (circleSize > TIME_WINDOW_SIZE) {
                isInTimeWindow = false;
            }
        }

        function checkShakeTiming() {
            if (isInTimeWindow) {
                updateScore(1);
                showFeedback('#4caf50');
                resetCircle();
            } else if (!pointDeducted) {
                updateScore(-1);
                showFeedback('#f44336');
                pointDeducted = true;
            }
        }

        function showFeedback(color) {
            feedback.style.backgroundColor = color;
            feedback.style.opacity = 0.5;
            setTimeout(() => {
                feedback.style.opacity = 0;
            }, 100);
        }

        function updateScore(change = 0) {
            score = Math.max(0, score + change);
            scoreDisplay.textContent = score;
            updateShrinkSpeed();
            checkFeverMode();
        }

        function updateShrinkSpeed() {
            shrinkSpeed = baseShrinkSpeed + (score * 0.4);
        }

        function vibrateDevice() {
            tg.HapticFeedback.impactOccurred('heavy');
        }

        function checkFeverMode() {
            if (score >= FEVER_MODE_THRESHOLD && !isFeverMode) {
                startFeverMode();
            }
        }

        function startFeverMode() {
            isFeverMode = true;
            feverModeDisplay.style.opacity = 1;
            feverModeDisplay.classList.add('fever');
            gameArea.style.backgroundColor = '#ff9900';
            feverModeTimer = setTimeout(endFeverMode, FEVER_MODE_DURATION);
        }

        function endFeverMode() {
            isFeverMode = false;
            feverModeDisplay.style.opacity = 0;
            feverModeDisplay.classList.remove('fever');
            gameArea.style.backgroundColor = '#16213e';
            resetCircle();
        }

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
