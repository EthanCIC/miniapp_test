<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Shrink Shake Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameArea {
            width: 300px;
            height: 300px;
            background-color: #000;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
        }
        #circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #00ff00;
            border-radius: 50%;
            transition: all 0.1s linear;
        }
        #score {
            color: #fff;
            font-size: 24px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="circle"></div>
        <div id="score">Score: 0</div>
    </div>
    <button id="startButton">Start Game</button>

    <script>
        let gameArea = document.getElementById('gameArea');
        let circle = document.getElementById('circle');
        let startButton = document.getElementById('startButton');
        let scoreDisplay = document.getElementById('score');
        let score = 0;
        let isGameRunning = false;
        let circleSize = 280;
        let shrinkSpeed = 2;
        let shrinkInterval;
        let shakeThreshold = 15;
        let lastShakeTime = 0;
        let accelerationWindow = [];
        let perfectShakeWindow = 100; // ms

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            score = 0;
            updateScore();
            startButton.disabled = true;
            requestMotionPermission();
            startShrinking();
        }

        function requestMotionPermission() {
            if (typeof DeviceMotionEvent?.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleMotion);
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('devicemotion', handleMotion);
            }
        }

        function handleMotion(event) {
            let acceleration = event.accelerationIncludingGravity;
            let acc = Math.sqrt(acceleration.x ** 2 + acceleration.y ** 2 + acceleration.z ** 2);
            
            accelerationWindow.push(acc);
            if (accelerationWindow.length > 10) {
                accelerationWindow.shift();
            }

            let range = Math.max(...accelerationWindow) - Math.min(...accelerationWindow);

            if (range > shakeThreshold) {
                handleShake();
            }
        }

        function handleShake() {
            let currentTime = Date.now();
            if (currentTime - lastShakeTime > 500) { // Prevent multiple shakes in short succession
                lastShakeTime = currentTime;
                checkShakeTiming();
            }
        }

        function startShrinking() {
            circleSize = 280;
            updateCircleSize();
            shrinkInterval = setInterval(() => {
                circleSize -= shrinkSpeed;
                if (circleSize <= 0) {
                    circleSize = 280;
                    vibrateDevice();
                }
                updateCircleSize();
            }, 20);
        }

        function updateCircleSize() {
            circle.style.width = circleSize + 'px';
            circle.style.height = circleSize + 'px';
        }

        function checkShakeTiming() {
            if (circleSize <= perfectShakeWindow) {
                updateScore(1);
                circle.style.backgroundColor = '#00ff00';
                setTimeout(() => {
                    circle.style.backgroundColor = 'transparent';
                }, 100);
            } else {
                updateScore(-1);
                circle.style.backgroundColor = '#ff0000';
                setTimeout(() => {
                    circle.style.backgroundColor = 'transparent';
                }, 100);
            }
        }

        function updateScore(change = 0) {
            score = Math.max(0, score + change);
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function vibrateDevice() {
            if ('vibrate' in navigator) {
                navigator.vibrate(200); // Vibrate for 200ms
            }
        }

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
